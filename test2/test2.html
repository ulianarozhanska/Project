<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест на старість</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="test2.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class="container">
    <div class="heading">
        <div class="headingLabel">Pro.TEST.anT</div>
        <div class="description">
            Професійний тестовий мураха допоможе вам краще зрозуміти себе!
        </div>
    </div>
</div>

<div class="result" style="display: none">
    <div class="resultBox">
        <div class="resultLabel">Ваш результат:</div>
        <div class="res"></div>
    </div>
</div>

<div class="questionTemplate" style="display: none">
    <div class="box">
        <div class="question">Q</div>
        <div class="picturesBox" style="display: none">
            <img class="img1" src="cadet1.jpeg">
            <img class="img2" src="cadet2.jpeg">
            <img class="img3" src="cadet3.jpeg">
        </div>
        <div class="answersBox">
            <div class="a">
                <button class="answer1"></button>
            </div>
            <div class="a">
                <button class="answer2"></button>
            </div>
            <div class="a">
                <button class="answer3"></button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript" src="test2.js"></script>

</body>
</html>
