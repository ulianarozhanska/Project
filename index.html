<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class="container">
    <div class="heading">
        <div class="headingLabel">out.IZM</div>
        <div class="description">
            Пройдітє наші тести і ви поймете про себе всьо!
        </div>
        <button class="contactsButton" data-tooltip="Жмакай, щоб дізнатися, хто зробив цей шедевр">Контакти</button>
    </div>

    <div class="test">
        <img class="testIcon" src="images/testIcon.png">
        <span class="testLabel">Тест на старість</span>
        <button class="testButton" data-tooltip="Аутнуть!">Пройти</button>
    </div>

    <div class="test">
        <img class="testIcon" src="images/testIcon.png">
        <span class="testLabel">Оцінка за мою лабу</span>
        <button class="testButton" data-tooltip="Аутнуть!">Пройти</button>
    </div>

    <div class="test">
        <img class="testIcon" src="images/testIcon.png">
        <span class="testLabel">Хто я з укр літ</span>
        <button class="testButton" data-tooltip="Аутнуть!">Пройти</button>
    </div>
</div>

<div class="advContainer">
    Reklama
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
